<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 80vh;
    }
    .chat-header {
      padding: 16px;
      background: #0078d7;
      color: white;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      background: #e6f0ff;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      background: #0078d7;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #005fa3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 Minimal Chat</div>
    <div id="chat" class="chat-messages"></div>
    <div class="chat-input">
      <input id="msg" placeholder="Type a message...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // 🔑 Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCvaWRvpDY-BOOg_oitS4oVGDoQkiWMR6A",
      authDomain: "windowsassistant-36760.firebaseapp.com",
      databaseURL: "https://windowsassistant-36760-default-rtdb.firebaseio.com",
      projectId: "windowsassistant-36760",
      storageBucket: "windowsassistant-36760.firebasestorage.app",
      messagingSenderId: "125638102938",
      appId: "1:125638102938:web:42e36690e0b74096003423"
    };

    // 🚀 Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    // ✉️ Send message
    window.send = function() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (text !== "") {
        push(chatRef, { text, time: Date.now() });
        input.value = "";
      }
    };

    // 📥 Listen for new messages
    const chat = document.getElementById("chat");
    onChildAdded(chatRef, (snap) => {
      const msg = snap.val().text;
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
